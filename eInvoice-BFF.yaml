  /a/einvoice/invoices:
    post:
      tags:
        - invoice
      summary: Create or Validate the Invoice for the submission
      description: |-
        PO Invoices are created against the purchase orders to pay to the suppliers who have delivered the goods and service. There can be single or multiple invoices created against the PO based on how supplier have raised the invoices. The invoice created against the PO are governed by various setting that are present in eProc and eInvoice system.
        <br>
        **Related entities**
        | Field                                         | Description                                                                            | Validation                                                   |
        | --------------------------------------------- | -------------------------------------------------------------------------------------- | ------------------------------------------------------------ |
        | UOM-Unit of Measure                           | Unit of measure is used to specify unit for quantity field such as Each, Dozen etc..   | The UOM should be present in master data                     |
        | Payment terms                                 | It is the number of days in which the payment has to done to supplier                  | Payment terms should be present in master data               |
        | Currency and exchange rates                   | The currency in which the invoice was created                                          | Currency and exchange rates should be present in master data |
        | Tax codes and tax type                        | The tax code and tax type applied on the invoice                                       | Tax codes and tax type should be present in master data      |
        | GL accounts                                   | The General ledger account in which the cost needs to be posted                        | GL accounts should be present in master data                 |
        | Cost centers                                  | The cost centers to allocate the cost                                                  | Cost centers should be present in master data                |
        | Project codes                                 | Project to which cost to be allocated                                                  | Project should be present in master data                     |
        | Purchase type                                 | The type of expense                                                                    | The purchase type should be part of Master data              |
        | Categories                                    | The category of the line item in the invoice. Ex.. food, clothes etc..                 | The categories should be part of Master data                 |
        | Countries and states                          | The country and states codes for various countries/states                              | The countries and states should be part of Master data       |
        | Delivery type                                 | The delivery type governs how the ownership get transferred and transportation expense | The delivery type should be part of Master data              |
        | Org unit- Company, Business unit and location | The various legal entity of the company                                                | The org unit should be part of Master data                   |

